<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	  	<title>Social Media Login Example</title>
	  	<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
	</head>
	<body>
		<div class="jumbotron jumbotron-fluid bg-secondary p-3 mb-4">
	    		<h1 class="text-white">Social Media Login</h1><br>
	    		<p class="text-light">Social media login example. You can login by using Google, Facebook.<br/>All type of logins are more secured by using OAuth2.</p>
		</div>

		<div class="container-fluid d-flex justify-content-center" >
  			 <div class="row bg-light p-3">
  				 <div class="container">
						 <a class="btn btn-primary" th:href="@{/auth/facebook}">
							 <span><i class="fa-brands fa-facebook"></i></span> Sign in with Facebook
						 </a>
						 <a class="btn btn-danger" th:href="@{/auth/google}">
							 <span><i class="fa-brands fa-google"></i></span> Sign in with Google
						 </a>
					 <hr>
					 <div class="">
						 <div class="alert alert-danger" th:if="${#request.getParameter('error') == 'true'}">
							 Invalid Username/Password
						 </div>
						 <form th:action="@{/j_spring_security_check}" method='POST'>
							 <div class="form-group mb-3">
								 <label for="usernameTxt">Username:</label>
								 <input type="text" class="form-control" id="usernameTxt" autofocus name="username">
							 </div>
							 <div class="form-group mb-3">
								 <label for="pwd">Password:</label>
								 <input type="password" class="form-control" id="pwd" name="password">
							 </div>
							 <div class="d-flex justify-content-between">
								 <div><button type="submit" name="submit" class="btn btn-success btn-md">Sign in</button></div>
								 <div><a href="/signup">Create new account</a></div>
							 </div>
						 </form>
					 </div>
				 </div>
  			 </div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
				integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
				crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
				integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
				crossorigin="anonymous">
		</script>
	</body>
</html>
