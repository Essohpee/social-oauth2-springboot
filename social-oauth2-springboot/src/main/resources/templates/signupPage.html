<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	  	<title>Social Media signup Example</title>
	  	<meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
	</head>
	<body>
		<div class="jumbotron jumbotron-fluid bg-secondary p-4 mb-4">
	    		<h1 class="text-white">Social Media Login</h1><br>
	    		<p>Social media login example. You can login by using Google, Facebook, Twitter and Linked In. <br/>All type of logins are more secured by using OAuth2.</p>
		</div>
		<div class="container">
  					<div class="row">
  						<div class="col-sm-4">
  						<h2 th:if="${myForm.signInProvider != null}">Signup with <span th:utext="${myForm.signInProvider}"></span></h2>
  						
  						<div class="alert alert-danger" th:if="${errorMessage != null}" th:text="${errorMessage}">
  						</div>
  						<form th:object="${myForm}" method="POST">		
  							  <input type="hidden" th:field="*{userId}"  />
         						<input type="hidden" th:field="*{signInProvider}" />  			
  						 <div class="form-group">
							    <label for="firstName">First Name:</label>
							    <input type="text" class="form-control" id="firstName" autofocus th:field="*{firstName}"><BR/>
							    <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
  								</div>
							  </div>
							   <div class="form-group">
							    <label for="lastName">Last Name:</label>
							    <input type="text" class="form-control" id="lastName" th:field="*{lastName}"><BR/>
							    <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
  								</div>
							  </div>
							  
							   <div class="form-group">
							    <label for="email">Email:</label>
							    <input type="text" class="form-control" id="email" th:field="*{email}"><BR/>
							    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
  								</div>
							  </div>
  						
  							 <div class="form-group">
							    <label for="usernameTxt">Username:</label>
							    <input type="text" class="form-control" id="usernameTxt" th:field="*{userName}"><BR/>
							    <div class="alert alert-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">..
  								</div>
							  </div>
							  <div class="form-group">
							    <label for="pwd">Password:</label>
							    <input type="password" class="form-control" id="pwd" th:field="*{password}"><BR/>
							    <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..
  								</div>
							  </div>
							    <div class="d-flex justify-content-between mb-3">
								    <div class="p-2"><a href="/"><button type="button" class="btn btn-secondary">Back</button></a></div>
								    <div class="p-2"></div>
								    <div class="p-2"><button type="submit" class="btn btn-info">Create New Account</button></div>
							  </div>
							  </form>
					</div>
					  <div class="col-sm-3">
					</div>
  				</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
				integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
				crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
				integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
				crossorigin="anonymous">
		</script>
	</body>
</html>
